<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="./images/cloudy.png" type="image/x-icon" /> -->
    <title>Current Weather-Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="searchContainer">
      <form class="form">
        <input
          type="text"
          name="cityInput"
          id="cityInput"
          placeholder="Enter Your City"
          class="searchBox"
          spellcheck="false"
        />
        <div class="searchIconBox">
          <button type="submit">
            <i class="bi bi-search searchIcon"></i>
          </button>
        </div>
      </form>
    </div>

    <div class="welcomeAnderror">
      <p>Weather<br />App</p>
      <!-- <div>Enter the city to check weather</div> -->
    </div>
    <div class="weatherContent">
      <section class="upper">
        <h1 class="cityName"></h1>
        <h1 class="temperature">Â°C</h1>
        <div class="description">Mostly Clear</div>
        <div class="highAndLow">
          <span class="high">H:34</span>
          <span class="low">L:18</span>
        </div>
      </section>
      <section class="detailSec">
        <div class="weatherDetail">
          <div class="block">
            <div>
              <img
                src="./images/humidity.png"
                class="Img"
                id="humidityId"
                alt=""
              />
            </div>
            <div class="Text">
              <p id="humidity">Humidity</p>
              <p id="humidityPercent"></p>
            </div>
          </div>
          <div class="block">
            <div>
              <img src="./images/wind.png" class="Img" alt="" />
            </div>
            <div class="Text">
              <p id="wind">Wind</p>
              <p id="windPercent"></p>
            </div>
          </div>
          <div class="block">
            <div class="visibilityImg">
              <i class="bi bi-eye"></i>
            </div>
            <div class="Text">
              <p id="visibility">Visibility</p>
              <p id="visibilityValue"></p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
